---
id: "{{ json-bl-version-url }}/invoice#"
$schema: "http://json-schema.org/draft-04/schema#"
type: object
description: A document claiming payment for goods or services supplied under conditions agreed between the supplier and the customer. In most cases this document describes the actual financial commitment of goods or services ordered from the supplier.
required:
  - header
  - invoice
properties:
  header:
    $ref: "http://json-bl.org/draft-01/header#"
  invoice:
    required:
      - code
      - issue_date
    properties:
      id:
        type: string
        description: Identity code to uniquily locate the invoice in the source system.
      code:
        type: string
        description: A code uniquely identifying the invoice for the supplier. Regional laws will typically require this be a consecutive code.
      issue_date:
        type: string
        description: The date this invoice was issued and is legally binding
...
